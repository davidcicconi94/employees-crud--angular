<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <span class="h3">Employees List:</span>
            <button class="btn btn-dark btn-lg " routerLink="/create-employee">Add</button>
            <h4 *ngIf="employees.length == 0" class="text-center mt-2">No data to show <i class="mx-1 fa-regular fa-user"></i>
            </h4> 
            <table *ngIf="employees.length > 0" class="table table-striped mt-4">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Last</th>
                    <th>DNI</th>
                    <th>Salary</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td> {{employee.name}} </td>
                    <td> {{employee.last}} </td>
                    <td> {{employee.dni/1000 | thousandsPipe}} </td>
                    <td> {{employee.salary | currency}} </td>
                    <td>
                      <i [routerLink]="['/edit-employee/' , employee.id]" class="fa-solid fa-pen-to-square fa-lg text-info mx-2"></i> 
                      <i (click)="deleteEmployee(employee.id)" class="fa-solid fa-trash-can fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
